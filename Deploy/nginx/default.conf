server {
    listen 80;
    server_name onoi-crm.com;

#     location / {
#         return 301 https://onoi-crm.com$request_uri;
#     }

    location /api/v1 {
        proxy_pass http://cms-api:4000;
        include /etc/nginx/conf.d/common-proxy-config.conf;
    }

    location / {
        root /var/www/front; 
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}


server {
    listen 80;
    server_name admin.onoi-crm.com;

#     location / {
#         return 301 https://manage.onoi-crm.com$request_uri;
#     }

    location / {
        root /var/www/admin; 
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/v1 {
        proxy_pass http://cms-api:4000;
        include /etc/nginx/conf.d/common-proxy-config.conf;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}



